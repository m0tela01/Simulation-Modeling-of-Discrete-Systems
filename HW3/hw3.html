            <h3>This problem follows The “coupled tank” problem is described as a set of two differential equations as follows: 
            A1.(dh1/dt) = F1- F2
            A2.(dh2/dt) = F2 - F0
            Where; A is the area of the tank, h is the height of the fluid, and F is the rate of flow.
            </h3>
            <h1 id="deltaT"></h1>
            <div id="tank1">
